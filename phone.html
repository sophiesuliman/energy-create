<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Energy Create â€“ Phone</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #qrcode {
      margin-bottom: 20px;
      background: white;
      padding: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="qrcode"></div>
  <button id="startBtn">Start Motion</button>
  <p id="status"></p>

  <!-- QRCode library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // Generate QR code that links to the SCREEN page
    const screenLink = "https://sophiesuliman.github.io/energy-create/index.html";
    new QRCode(document.getElementById("qrcode"), {
      text: screenLink,
      width: 128,
      height: 128
    });

    const statusEl = document.getElementById("status");
    const startBtn = document.getElementById("startBtn");

    const socket = new WebSocket("wss://socketsbay.com/wss/v2/1/demo/");

    function sendMotion(e) {
      const x = e.accelerationIncludingGravity?.x || 0;
      const y = e.accelerationIncludingGravity?.y || 0;
      socket.send(JSON.stringify({ x: x * 5, y: y * 5 }));
      statusEl.textContent = `Sending motion: x=${x.toFixed(2)}, y=${y.toFixed(2)}`;
    }

    async function enableMotion() {
      try {
        if (typeof DeviceMotionEvent !== "undefined" &&
            typeof DeviceMotionEvent.requestPermission === "function") {
          const res = await DeviceMotionEvent.requestPermission();
          if (res !== "granted") {
            statusEl.textContent = "Permission not granted for motion sensors.";
            return;
          }
        }
        window.addEventListener("devicemotion", sendMotion, true);
        statusEl.textContent = "Motion sensors enabled.";
      } catch (err) {
        statusEl.textContent = "Error enabling motion: " + err.message;
      }
    }

    startBtn.addEventListener("click", enableMotion);
  </script>
</body>
</html>
